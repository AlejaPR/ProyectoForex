  <script>
   $("#menu-toggle").click(function(e) {

 $(document).ready(function(){
  
     $.ajax({
          url:'http://localhost:8080/ProyectoForex-web/api/operacion/historial/'+document.cookie,
          headers:{
              'TokenAuto':document.cookie
          },
          type: 'GET',
          contentType: 'application/json',
          success: function(data,textStatus,jQxhr){
          console.log(data);

            var divisa = [];
            var saldoperacion = [];
           
            for(var i in data) {
              divisa.push(data[i].divisa);
              saldoperacion.push(data[i].saldoperacion);
            }

            var chartdata = {
              labels: divisa,
              datasets : [
                {
                  label: ["Divisa"],
                  borderColor: "rgba(137,16,222,1)",
                  borderWidth: 2,
                  data: saldoperacion,
                  fill: false
                }
              ]
            };

            var mostrar = $("#miGrafico");

            var grafico = new Chart(mostrar, {
              type: 'line',
              data: chartdata,
              options: {
                responsive: true,
                scales: {
                  xAxes: [{
                    display: true,
                    scaleLabel: {
                      display: true,
                      labelString: 'Divisa'
                    },
                    ticks: {
                      beginAtZero:true
                    }
                  }],
                    yAxes: [{
                      display: true,
                      scaleLabel: {
                        display: true,
                        labelString: 'Saldo'
                      }
                    }]
                }
                
              }
            });
           
                },
                error: function(data) {
                  console.log(data);
                }
          });

     
    });
  
  </script>
